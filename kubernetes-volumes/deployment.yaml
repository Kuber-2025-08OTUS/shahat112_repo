apiVersion: apps/v1
kind: Deployment
metadata:
  name: homework-deployment
  namespace: homework
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: homework-app
  template:
    metadata:
      labels:
        app: homework-app
    spec:
      containers:
      - name: homework-container
        image: nginx:1.25
        ports:
        - containerPort: 80
        command:
        - /bin/sh
        - -c
        - |
          # Создаем необходимые директории
          mkdir -p /usr/share/nginx/html/homework
          mkdir -p /usr/share/nginx/html/conf
          
          # Копируем файлы из ConfigMap
          cp /homework-conf/* /usr/share/nginx/html/conf/ 2>/dev/null || true
          
          # Создаем index.html в директории nginx для readiness probe
          echo "<html><body><h1>Homework Application</h1><p>Status: READY</p><p>Using Persistent Volume and ConfigMap</p><p>Visit: <a href='/conf/info.txt'>Config Files</a></p><p>PVC Data: <a href='/homework-data/'>Here</a></p></body></html>" > /usr/share/nginx/html/homework/index.html
          
          # Также создаем файл в PVC для демонстрации
          echo "This file is stored in Persistent Volume" > /homework-data/pvc-file.txt
          
          echo "Application initialized successfully"
          exec nginx -g "daemon off;"
        volumeMounts:
        - name: homework-pvc
          mountPath: /homework-data
        - name: config-volume
          mountPath: /homework-conf
        - name: nginx-homework-dir
          mountPath: /usr/share/nginx/html/homework
        readinessProbe:
          httpGet:
            path: /homework/index.html
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      initContainers:
      - name: init-container
        image: busybox
        command: ['sh', '-c', 'echo "Init container: Preparing volumes..." && mkdir -p /homework-data && echo "Initial PVC data" > /homework-data/init.txt && ls -la /homework-data/']
        volumeMounts:
        - name: homework-pvc
          mountPath: /homework-data
      volumes:
      - name: homework-pvc
        persistentVolumeClaim:
          claimName: homework-pvc
      - name: config-volume
        configMap:
          name: homework-config
      - name: nginx-homework-dir
        emptyDir: {}
