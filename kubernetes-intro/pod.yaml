apiVersion: v1
kind: Pod
metadata:
  name: homework-pod
  namespace: homework
spec:
  volumes:
    - name: shared-volume
      emptyDir: {}

  initContainers:
    - name: init-container
      image: busybox
      command: ['sh', '-c', 'echo "<html><body><h1>Homework Web Server</h1><p>Welcome to homework namespace!</p></body></html>" > /init/index.html']
      volumeMounts:
        - name: shared-volume
          mountPath: /init

  containers:
    - name: web-server
      image: nginx:alpine
      ports:
        - containerPort: 8000
      volumeMounts:
        - name: shared-volume
          mountPath: /homework
      lifecycle:
        preStop:
          exec:
            command: ["rm", "-f", "/homework/index.html"]

  restartPolicy: Always
