# Nginx конфигурация для мониторинга
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Формат логов для анализа
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10m;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Основная страница
        location / {
            try_files $uri $uri/ =404;
        }

        # Endpoint для health checks
        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status": "healthy", "service": "nginx", "timestamp": "$time_local"}';
        }

        location /health.json {
            access_log off;
            default_type application/json;
            alias /usr/share/nginx/html/health.json;
        }

        # Endpoint для метрик Prometheus
        location /metrics {
            access_log off;
            default_type text/plain;
            alias /usr/share/nginx/html/metrics;
        }

        # Статус Nginx
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        # Информация о контейнере
        location /info {
            access_log off;
            default_type application/json;
            return 200 '{"service": "custom-nginx", "version": "1.0", "purpose": "Kubernetes monitoring homework", "metrics_endpoint": "/metrics"}';
        }
    }
}
