apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-with-metrics
  namespace: default
  labels:
    app: nginx-with-metrics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-with-metrics
  template:
    metadata:
      labels:
        app: nginx-with-metrics
    spec:
      containers:
      # Основной контейнер Nginx
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        # Включаем stub_status модуль для метрик
        args:
        - nginx
        - -g
        - daemon off;
        - -c
        - /etc/nginx/nginx.conf
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        livenessProbe:
          httpGet:
            path: /
            port: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
      
      # Sidecar контейнер с Prometheus экспортером
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:0.11.0
        args:
          - '-nginx.scrape-uri=http://localhost:80/nginx_status'
        ports:
        - containerPort: 9113
          name: metrics
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        server {
            listen 80;
            server_name localhost;
            
            location / {
                root /usr/share/nginx/html;
                index index.html index.htm;
            }
            
            # Nginx status page for metrics
            location /nginx_status {
                stub_status on;
                access_log off;
                allow 127.0.0.1;
                deny all;
            }
            
            location /health {
                return 200 'healthy';
                add_header Content-Type text/plain;
            }
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-with-metrics
  labels:
    app: nginx-with-metrics
spec:
  selector:
    app: nginx-with-metrics
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: metrics
    port: 9113
    targetPort: 9113
  type: ClusterIP
