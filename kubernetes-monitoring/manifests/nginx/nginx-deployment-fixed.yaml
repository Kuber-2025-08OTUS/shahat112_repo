apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-nginx
  namespace: default
  labels:
    app: custom-nginx
    component: webserver
spec:
  replicas: 1  # Уменьшим до 1 реплики
  selector:
    matchLabels:
      app: custom-nginx
  template:
    metadata:
      labels:
        app: custom-nginx
        component: webserver
    spec:
      containers:
      - name: nginx
        image: custom-nginx:simple
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "32Mi"  # Уменьшим
            cpu: "50m"      # Уменьшим
          limits:
            memory: "64Mi"  # Уменьшим
            cpu: "100m"     # Уменьшим
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: custom-nginx
  namespace: default
  labels:
    app: custom-nginx
    component: webserver
spec:
  selector:
    app: custom-nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
