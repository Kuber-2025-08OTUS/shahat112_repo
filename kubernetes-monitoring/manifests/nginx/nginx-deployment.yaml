apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-nginx
  namespace: default
  labels:
    app: custom-nginx
    component: webserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: custom-nginx
  template:
    metadata:
      labels:
        app: custom-nginx
        component: webserver
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: nginx
        image: custom-nginx:simple
        imagePullPolicy: IfNotPresent  # Будет использовать образ из Minikube
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NGINX_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: custom-nginx
  namespace: default
  labels:
    app: custom-nginx
    component: webserver
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "80"
spec:
  selector:
    app: custom-nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
