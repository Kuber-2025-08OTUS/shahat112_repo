spec:
  template:
    spec:
      containers:
      - name: mysql-instance
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - mysql
            - -uroot
            - -pmysecurepassword123
            - -h
            - 127.0.0.1
            - -e
            - SELECT 1
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
