apiVersion: apps/v1
kind: Deployment
metadata:
  name: homework-deployment
  namespace: homework
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: homework-app
  template:
    metadata:
      labels:
        app: homework-app
    spec:
      containers:
      - name: homework-container
        image: nginx:1.25
        ports:
        - containerPort: 80
        command:
        - /bin/sh
        - -c
        - |
          # Создаем директорию и файл для readiness probe
          mkdir -p /homework
          echo "<html><body><h1>Homework Application</h1><p>Status: READY</p></body></html>" > /homework/index.html
          echo "Homework file created successfully at /homework/index.html"
          # Запускаем nginx в foreground режиме
          exec nginx -g "daemon off;"
        readinessProbe:
          exec:
            command:
            - cat
            - /homework/index.html
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 1
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
